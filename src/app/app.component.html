<div class="container">
  <app-navbar></app-navbar>
  <div class="content">
    <app-header></app-header>
    <div class="main">
      <ng-container *ngIf="isConsultaCpf">
        <app-consulta-cpf (consultaFeita)="atualizarEstadoConsulta($event)"></app-consulta-cpf>
      </ng-container>
      <ng-container *ngIf="!isConsultaCpf">
        <router-outlet></router-outlet>
      </ng-container>
    </div>
    <app-footer [exibirNovaAdmissao]="consultaRealizada" 
                (novaAdmissao)="resetarConsulta()" 
                *ngIf="isConsultaCpf"
                (abrirSidebar)="sidebar.toggleSidebar()"></app-footer>
    <app-sidebar #sidebar></app-sidebar>
  </div>
</div>
