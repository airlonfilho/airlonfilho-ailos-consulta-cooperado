<!-- Stepper -->
<app-stepper></app-stepper>

<div class="cpf-form-container">
    <h2 class="form-title">Informe o CPF do futuro cooperado (a)</h2>
    <p class="form-description">
        Se necessário, você poderá duplicar uma conta existente ou pausar e retomar este cadastro futuramente.
        <br>Digite apenas os números (sem pontos ou traços).
    </p>

    <form [formGroup]="cpfForm" (ngSubmit)="consultarCpf()">
        <label for="cpf">CPF</label>
        <div class="form-group">
            <input type="text" id="cpf" formControlName="cpf" cpfMask placeholder="111.222.333-44" maxlength="14">
            <button type="submit" class="primary-button" [disabled]="cpfForm.invalid || consultaRealizada">
                Consultar por CPF
            </button>
        </div>
        <div *ngIf="cpfForm.get('cpf')?.invalid && cpfForm.get('cpf')?.touched" class="error-message">
            Informe um CPF válido.
        </div>
    </form>

    <app-card *ngIf="cooperado" [cooperado]="cooperado"></app-card>
</div>
